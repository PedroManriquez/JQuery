<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Plugin JQuery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script type="text/javascript" src="fullPage.js-master/vendors/jquery.easings.min.js"></script>
	<script type="text/javascript" src="fullPage.js-master/jquery.fullPage.js"></script>
    <script type="text/javascript" src="archivos-js/randomNumber.js"></script>
    <script type="text/javascript" src="archivos-js/calculadora.js"></script>
    <script type="text/javascript" src="archivos-js/enable-full-page.js"></script>
    <link rel="stylesheet" href="estilo.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
</head>
<body>
	<div id="fullpage">
        <div class="section">
            <div class="fp-tableCell">
                <div class="intro">
                    <div class="jumbotron">
                        <legend>
                            <h3 align="center">Numeros Aleatorios</h3>
                        </legend>
                        <div class="container">
                            <div class="col-xs-3">
                            </div>
                            <div class="col-xs-3 ">
                                <input id="num1" type="text" class="form-control"  placeholder="Limite Inferior">
                            </div>
                            <div class="col-xs-3">
                                <input id="num2" type="text" class="form-control"  placeholder="Limite Superior">
                            </div>
                        </div>
                        <div class="container">
                            <button class="btn btn-primary" id="btn" onclick=numRandom()>Aleatorio</button>
                            <div class="span">
                                <label for=""id=""> Resultado :   </label>
                                <label for=""id="resultado"></label>
                            </div>
                        </div>
                        <center><img src="logo.png" alt="" class="logo"></center>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="fp-tableCell">
                <div class="intro">
                    <div class="jumbotron ">
                        <legend><h3 align="center">Calculadora</h3></legend>
                        <div class="container">
                            <div class="col-xs-3"></div>
                            <div class="col-xs-3 ">
                                <input id="numb1" type="text" class="form-control"  placeholder="Numero 1">
                            </div>
                            <div class="col-xs-3">
                                <input id="numb2" type="text" class="form-control"  placeholder="Numero 2">
                            </div>
                        </div>
                        <div class="container">
                                <center>
                                    <button class="btn btn-primary btn-lg" id="btn1" onclick=sumar()>Sumar</button>
                                    <button class="btn btn-primary btn-lg" id="btn2" onclick=restar()>Restar</button>
                                    <button class="btn btn-primary btn-lg" id="btn3" onclick=multiplicar()>Multiplicar</button>
                                    <button class="btn btn-primary btn-lg" id="btn4" onclick=dividir()>Dividir</button>
                                </center>
                        </div>  
                        <div class="container alert alert-success">
                            <div class="span">
                                <center>
                                    <h2>
                                        <label for=""id=""> Resultado :  </label>
                                        <label for=""id="resultadoCalc"></label>
                                    </h2>
                                </center>
                            </div>
                        </div>
                        <center><img class="logo" src="logo.png" alt=""></center>
                    </div>
                </div>
            </div>
        </div>   
    </div>    
    <script src="js/boostrap.min.js" type="text/javascript"></script>
</body>
</html>
